<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/lanyon.css"> -->
  {% for style in page.ownstyles %}
  <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/{{ style }}.css">
  {% endfor %}
  {% for style in page.styles %}
  <link rel="stylesheet" href="{{ style }}">
  {% endfor %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/resources/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/resources/favicon.ico">

  <!-- JS -->
  {% for script in page.ownscripts %}
  <script type="text/javascript" src="{{ site.baseurl }}/resources/js/{{ script }}.js"></script>
  {% endfor %}
  {% for script in page.scripts %}
  <script type="text/javascript" src="{{ script }}"></script>
  {% endfor %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
